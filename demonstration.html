<!DOCTYPE html>
<html>
<head>
 <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
 <title>Progressify Demonstration</title>
  <link rel="stylesheet" href="jquery.progressify.css" type="text/css" media="screen" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script type="text/javascript" src="jquery.progressify.js"></script>
  <script type="text/javascript">
    $(document).ready(function (){
        $('.progressbar').progressify();
        $('.progressbar2').progressify();
    });
  </script>
</head>
<body>
  <div class="progressbar">50</div>
  <br /><br />
  <div class="progressbar2">70</div>
</body>
</html
